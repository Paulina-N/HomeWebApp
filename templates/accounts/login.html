{% extends 'base.html' %}

{% block title %} | Log In {% endblock %}

{% load static %}

{% block content %}

<div class="main">
    <div class="container">
        <ul class="breadcrumb">
            <li><a href="{% url 'index' %}">Home</a></li>
            <li class="active">Log in</li>
        </ul>

        <div class="row margin-bottom-40">

            <div class="col-md-12 col-sm-7">
                <h1>Log In</h1>
                <div class="content-form-page">
                    <form action="{% url 'login' %}" role="form" class="form-horizontal form-without-legend" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="col-lg-2 control-label" for="username">Username <span
                                    class="require">*</span></label>
                            <div class="col-lg-8">
                                <input type="text" name="username" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label" for="password">Password <span
                                    class="require">*</span></label>
                            <div class="col-lg-8">
                                <input type="password" name="password" class="form-control" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-8 col-md-offset-2 padding-left-0 padding-top-20">
                                <button class="btn btn-primary" type="submit">Log In</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
