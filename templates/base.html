{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Head BEGIN -->
<head>
    <meta charset="utf-8">
    <title>Home Appliances {% block title %} {% endblock %} </title>
  
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  
    <meta content="Metronic Shop UI description" name="description">
    <meta content="Metronic Shop UI keywords" name="keywords">
    <meta content="keenthemes" name="author">
  
    <meta property="og:site_name" content="-CUSTOMER VALUE-">
    <meta property="og:title" content="-CUSTOMER VALUE-">
    <meta property="og:description" content="-CUSTOMER VALUE-">
    <meta property="og:type" content="website">
    <meta property="og:image" content="-CUSTOMER VALUE-"><!-- link to image for socio -->
    <meta property="og:url" content="-CUSTOMER VALUE-">
  
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
  
    <!-- Fonts START -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|PT+Sans+Narrow|Source+Sans+Pro:200,300,400,600,700,900&amp;subset=all" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900&amp;subset=all" rel="stylesheet" type="text/css"><!--- fonts for slider on the index page -->  
    <!-- Fonts END -->
  
    <!-- Global styles START -->          
    <link href="{% static 'plugins/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Global styles END --> 
     
    <!-- Page level plugin styles START -->
    <link href="{% static 'pages/css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'plugins/fancybox/source/jquery.fancybox.css' %}" rel="stylesheet">
    <link href="{% static 'plugins/owl.carousel/assets/owl.carousel.css' %}" rel="stylesheet">
    <!-- Page level plugin styles END -->
  
    <!-- Theme styles START -->
    <link href="{% static 'pages/css/components.css' %}" rel="stylesheet">
    <link href="{% static 'pages/css/slider.css' %}" rel="stylesheet">
    <link href="{% static 'pages/css/style-shop.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'corporate/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'corporate/css/style-responsive.css' %}" rel="stylesheet">
    <link href="{% static 'corporate/css/themes/red.css' %}" rel="stylesheet" id="style-color">
    <link href="{% static 'corporate/css/custom.css' %}" rel="stylesheet">
    <!-- Theme styles END -->
  </head>
  <!-- Head END -->
</head>

    <!-- Body BEGIN -->
<body class="ecommerce">
    <!-- TOP BAR -->
    {% include 'partials/_topbar.html' %}

    <!-- NAV BAR -->
    {% include 'partials/_navbar.html' %}

    <!-- Main Content -->
    {% block content %} {% endblock %}
 
    <!-- FOOTER -->
    {% include 'partials/_footer.html' %}

    <script src="{% static 'plugins/timeout.js' %}" type="text/javascript"></script>
    <script src="{% static 'plugins/jquery.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'plugins/jquery-migrate.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>      
    <script src="{% static 'corporate/scripts/back-to-top.js' %}" type="text/javascript"></script>
    <script src="{% static 'plugins/jquery-slimscroll/jquery.slimscroll.min.js' %}" type="text/javascript"></script>
    <!-- END CORE PLUGINS -->

    <!-- BEGIN PAGE LEVEL JAVASCRIPTS (REQUIRED ONLY FOR CURRENT PAGE) -->
    <script src="{% static 'plugins/fancybox/source/jquery.fancybox.pack.js' %}" type="text/javascript"></script><!-- pop up -->
    <script src="{% static 'plugins/owl.carousel/owl.carousel.min.js' %}" type="text/javascript"></script><!-- slider for products -->
    <script src="{% static 'plugins/zoom/jquery.zoom.min.js' %}" type="text/javascript"></script><!-- product zoom -->
    <script src="{% static 'plugins/bootstrap-touchspin/bootstrap.touchspin.js' %}" type="text/javascript"></script><!-- Quantity -->

    <script src="{% static 'corporate/scripts/layout.js' %}" type="text/javascript"></script>
    <script src="{% static 'pages/scripts/bs-carousel.js' %}" type="text/javascript"></script>
    <script type="text/javascript">
        jQuery(document).ready(function() {
            Layout.init();    
            Layout.initOWL();
            Layout.initImageZoom();
            Layout.initTouchspin();
            Layout.initTwitter();
            document.getElementById('topcontrol').style.display = "none";
        });
    </script>
    <!-- END PAGE LEVEL JAVASCRIPTS -->
</body>
</html>
